name: backend - reformat-java
on: push

jobs:
  replace-google-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: axel-op/googlejavaformat-action@v3
        with:
          commit-message: 'style : Google Java Format ${{ github.head_ref }}'
          args: '--replace --aosp'